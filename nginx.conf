events {}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  server_tokens off;
  
  server {
    listen 80;
    server_name localhost;

    root /Users/marc/git repos/vulpinemsp/public;
    index index.html;

    # Server-Side Includes for partials
    ssi on;
    ssi_types text/html;

    # --- Static assets served as-is ---
    location ^~ /assets/   { try_files $uri =404; add_header Cache-Control "public, max-age=31536000, immutable"; }
    location ^~ /partials/ { try_files $uri =404; }
    location = /favicon.ico { try_files $uri =404; }

    # --- Pretty URLs ---
    # Examples:
    #   /trust/privacy          -> /pages/trust/privacy.html
    #   /people/about-marc      -> /pages/people/about-marc.html
    #   /forms                  -> /pages/forms/index.html
    #   /faq                    -> /pages/faq.html
    location / {
      try_files
        $uri
        $uri/
        /pages$uri
        /pages$uri.html
        /pages$uri/index.html
        /index.html;
    }

    # Safety
    location ~ /\.(?!well-known) { return 403; }

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API calls to the backend container (same network via docker compose)
    location /api/ {
      proxy_pass http://vulpinemsp-api;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}